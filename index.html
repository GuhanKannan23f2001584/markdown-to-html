<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    
    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Embedded CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        #markdown-output {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        #markdown-output pre {
            padding: 1em;
            border-radius: 0.3rem;
        }
        #markdown-output h1,
        #markdown-output h2,
        #markdown-output h3 {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 0.3em;
            margin-top: 1.5em;
        }
        #markdown-output code {
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <main class="container my-5">
        <header class="text-center mb-4">
            <h1 class="display-5">Markdown Preview</h1>
            <p class="lead">Static content rendered from embedded Markdown.</p>
        </header>

        <div id="markdown-output" class="p-4">
            <p class="text-muted">Loading content...</p>
        </div>
    </main>

    <!-- Embedded Markdown Data -->
    <script type="text/markdown" id="markdown-source">
# Hello World

This is a sample markdown file.
